<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List 2025</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
   
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Min Bucket List</h1>
    </header>
    <main>
        <form id="bucketForm">
          <input type="text" id="activityName" placeholder="Vad vill du göra?" required />
          <select id="activityCategory">
            <option value="Resor">Resor</option>
            <option value="Äventyr">Äventyr</option>
            <option value="Lärande">Lärande</option>
            <option value="Hobby">Hobby</option>
          </select>
          <button type="submit">Lägg till</button>
        </form>
        <section id="bucketLists">
            <div class="bucketList">
                <h2 class="headList" id="head_activityCategory">DDD</h2>
                <span>SSS:</span>
                <label for="radio-yes">Yes</label>
                <input type="radio" name="radio" id="radio-yes">
                <label for="radio-no">No</label>
                <input type="radio" name="radio" id="radio-no">
            </div>
        </section>
    </main>
</body>
</html>
